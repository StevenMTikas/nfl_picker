defensive_line_research_task:
  description: >
    Conduct a thorough research about defensive line units across all NFL teams using ONLY 2025 statistics.
    Use Serper web search capabilities to ensure all statistics are from the 2025 and are up-to-date.
    Analyze individual players and overall units using advanced metrics like Pass Rush Win Rate,
